
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Crash Lawyer AI - Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #005D80, #00A5D1);
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .hero {
      padding: 3rem 1rem;
      max-width: 800px;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.4rem;
      margin-bottom: 3rem;
      line-height: 1.6;
    }
    .cta-buttons {
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .cta-button {
      display: inline-block;
      padding: 1rem 2rem;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: bold;
      transition: background-color 0.3s ease;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }
    .cta-button:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
    .cta-button.primary {
      background-color: #FF6B35;
      border-color: #FF6B35;
    }
    .cta-button.primary:hover {
      background-color: #E55A2B;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Car Crash Lawyer AI</h1>
    <p>Your Legal First Responder</p>
    <p><strong>Accident? AI will have your insurance report covered in minutes.</strong></p>
    <p>Get expert legal guidance and automated incident reporting powered by AI technology.</p>
    
    <div class="cta-buttons">
      <a href="/signup" class="cta-button primary">Get Started</a>
      <a href="/report" class="cta-button">File Incident Report</a>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Incident - Car Crash Lawyer AI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .glass-effect { background: rgba(255,255,255,0.25); backdrop-filter: blur(10px); border-radius: 16px; border: 1px solid rgba(255,255,255,0.18);}
        .location-container { background: rgba(255,255,255,0.95); border-radius: 12px; padding: 20px; margin: 20px 0; box-shadow: 0 8px 32px rgba(0,0,0,0.1);}
        #map { height: 300px; width: 100%; border-radius: 8px; margin: 15px 0; }
        .what3words-display { background: #e74c3c; color: white; padding: 15px; border-radius: 8px; text-align: center; font-size: 24px; font-weight: bold; margin: 15px 0; box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);}
        .location-accuracy { background: #27ae60; color: white; padding: 10px; border-radius: 6px; font-size: 14px; margin: 10px 0; }
        .btn-findme { background: #3498db; color: white; padding: 16px 30px; border: none; border-radius: 12px; font-size: 1.4rem; font-weight: bold; margin: 0 auto 18px; display: block; cursor: pointer; box-shadow: 0 2px 8px rgba(52,152,219,0.08);}
        .btn-findme:hover { background: #2980b9; }
        .btn-location { display:none; }
        .loading-spinner { display: none; width: 20px; height: 20px; border: 2px solid #f3f3f3; border-top: 2px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto;}
        @keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }

        /* New Button Styles */
        .btn-whisper {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            margin: 0 6px; /* Spacing between buttons */
            display: inline-block;
        }

        #activateWhisperBtn {
            background: #27ae60; /* Green */
            color: white;
        }

        #activateWhisperBtn:hover {
            background: #2196F3;
        }

        #dontRecordBtn {
            background: #e74c3c; /* Red */
            color: white;
        }

        #dontRecordBtn:hover {
            background: #c0392b;
        }

        /* Voice Status Indicator */
        #voiceStatus {
            display: none;
            color: white;
            text-align: center;
            margin-top: 10px;
        }

    </style>
</head>
<body class="min-h-screen p-4">
    <div class="container mx-auto max-w-4xl">
        <!-- Header -->
        <div class="glass-effect p-6 mb-6">
            <h1 class="text-3xl font-bold text-white text-center mb-2">üöó Report Road Traffic Incident</h1>
            <p class="text-white text-center opacity-90">Secure, AI-powered incident documentation</p>
        </div>

        <!-- Find Me Button (NEW) -->
        <button id="findMeBtn" class="btn-findme">
            üìç Find Me!
        </button>

        <!-- Whisper Voice Buttons -->
        <div>
            <button id="activateWhisperBtn" class="btn-whisper">üé§ Activate Whisper Voice</button>
            <button id="dontRecordBtn" class="btn-whisper">üö´ Don't Record</button>
        </div>

        <div id="voiceStatus">Recording...</div>

        <!-- Location Section -->
        <div id="locationContainer" class="location-container" style="display:none;">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">üìç Incident Location</h2>
            <div class="loading-spinner" id="loadingSpinner"></div>
            <div id="locationInfo" style="display: none;">
                <div id="what3wordsDisplay" class="what3words-display">
                    <div class="text-sm opacity-75 mb-2">what3words location:</div>
                    <div id="what3wordsText">///loading.location.words</div>
                </div>
                <div id="map"></div>
                <div class="location-accuracy" id="accuracyInfo">
                    <strong>Location Accuracy:</strong> <span id="accuracyValue">Unknown</span>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Latitude:</label>
                        <input type="text" id="latitude" class="w-full px-3 py-2 border border-gray-300 rounded-md" readonly>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Longitude:</label>
                        <input type="text" id="longitude" class="w-full px-3 py-2 border border-gray-300 rounded-md" readonly>
                    </div>
                </div>
                <div class="mt-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Full Address:</label>
                    <input type="text" id="fullAddress" class="w-full px-3 py-2 border border-gray-300 rounded-md" readonly>
                </div>
            </div>
        </div>

        <!-- Incident Details Form -->
        <div class="glass-effect p-6 mb-6">
            <h2 class="text-2xl font-bold text-white mb-6">üìù Incident Details</h2>
            <form id="incidentForm">
                <label class="block text-sm font-medium text-white mb-1">Transcription:</label>
                <div id="transcription" class="w-full px-3 py-2 border border-gray-300 rounded-md bg-white text-black"></div>

                <label class="block text-sm font-medium text-white mb-1">Incident Description:</label>
                <textarea id="incidentDescription" class="w-full px-3 py-2 border border-gray-300 rounded-md bg-white text-black" rows="4"></textarea>
                <!-- ...existing form fields unchanged... -->
                <!-- (paste the rest of your form here) -->
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map, marker, accuracyCircle, userLocation = null;
        let recognition, isRecording = false;
        let transcriptionText = '';

        document.getElementById('findMeBtn').onclick = function() {
            const loading = document.getElementById('loadingSpinner');
            const locationContainer = document.getElementById('locationContainer');
            const locationInfo = document.getElementById('locationInfo');
            locationContainer.style.display = 'block';
            loading.style.display = 'block';
            locationInfo.style.display = 'none';

            navigator.geolocation.getCurrentPosition(async (pos) => {
                const lat = pos.coords.latitude, lng = pos.coords.longitude, accuracy = pos.coords.accuracy;
                userLocation = { lat, lng, accuracy };

                // Update lat/lng
                document.getElementById('latitude').value = lat.toFixed(6);
                document.getElementById('longitude').value = lng.toFixed(6);

                // Update accuracy indicator
                let accText = `¬±${Math.round(accuracy)}m`;
                let accColor = '#27ae60';
                if (accuracy > 50) accColor = '#e67e22';
                if (accuracy > 100) accColor = '#e74c3c';
                document.getElementById('accuracyValue').textContent = accText;
                document.getElementById('accuracyInfo').style.background = accColor;

                // Map logic
                if (!map) {
                    map = L.map('map').setView([lat, lng], 16);
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
                }
                if (marker) marker.remove();
                marker = L.marker([lat, lng]).addTo(map).bindPopup('Incident Location').openPopup();
                if (accuracyCircle) accuracyCircle.remove();
                accuracyCircle = L.circle([lat, lng], {
                    radius: accuracy,
                    fillColor: accColor,
                    color: accColor,
                    fillOpacity: 0.18,
                    weight: 1
                }).addTo(map);

                // Show info section, hide spinner
                locationInfo.style.display = 'block';
                loading.style.display = 'none';

                // What3Words API call (use your backend endpoint)
                try {
                    const resp = await fetch(`/api/what3words?lat=${lat}&lng=${lng}`);
                    const data = await resp.json();
                    document.getElementById('what3wordsText').textContent = data.words ? `///${data.words}` : '///error.getting.words';
                } catch {
                    document.getElementById('what3wordsText').textContent = '///error.getting.words';
                }

                // Reverse Geocode for address (OpenStreetMap Nominatim)
                try {
                    const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&zoom=18&addressdetails=1`);
                    const result = await response.json();
                    document.getElementById('fullAddress').value = result.display_name || '';
                } catch {
                    document.getElementById('fullAddress').value = 'Unable to fetch address';
                }
            }, (err) => {
                loading.style.display = 'none';
                alert('Unable to get your location. Please enable location access.');
            }, { enableHighAccuracy: true, timeout: 10000, maximumAge: 300000 });
        };

        // Voice Recording Functionality
        function initializeVoiceRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.continuous = true;
                recognition.interimResults = true;
                recognition.lang = 'en-US';

                recognition.onstart = () => {
                    isRecording = true;
                    document.getElementById('voiceStatus').style.display = 'block';
                    document.getElementById('activateWhisperBtn').textContent = 'üé§ Stop Recording';
                    document.getElementById('activateWhisperBtn').style.background = '#e67e22';
                };

                recognition.onresult = (event) => {
                    let interimTranscript = '';
                    let finalTranscript = '';

                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        const transcript = event.results[i][0].transcript;
                        if (event.results[i].isFinal) {
                            finalTranscript += transcript + ' ';
                        } else {
                            interimTranscript += transcript;
                        }
                    }

                    transcriptionText = finalTranscript;
                    document.getElementById('transcription').textContent = finalTranscript + interimTranscript;
                };

                recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    stopRecording();
                };

                recognition.onend = () => {
                    if (isRecording) {
                        // Auto-restart if still recording
                        recognition.start();
                    }
                };
            } else {
                alert('Speech recognition not supported in this browser.');
            }
        }

        function startRecording() {
            if (recognition && !isRecording) {
                recognition.start();
            }
        }

        function stopRecording() {
            if (recognition && isRecording) {
                isRecording = false;
                recognition.stop();
                document.getElementById('voiceStatus').style.display = 'none';
                document.getElementById('activateWhisperBtn').textContent = 'üé§ Activate Whisper Voice';
                document.getElementById('activateWhisperBtn').style.background = '#27ae60';

                // If we have transcription, populate incident description
                if (transcriptionText.trim()) {
                    const incidentDesc = document.getElementById('incidentDescription');
                    if (incidentDesc) {
                        incidentDesc.value = transcriptionText.trim();
                    }
                }
            }
        }

        // Button Event Handlers
        document.getElementById('activateWhisperBtn').onclick = function() {
            if (!isRecording) {
                initializeVoiceRecognition();
                startRecording();
            } else {
                stopRecording();
            }
        };

        document.getElementById('dontRecordBtn').onclick = function() {
            if (isRecording) {
                stopRecording();
            }
            document.getElementById('voiceStatus').style.display = 'none';
            // Proceed to typeform or next step
            window.location.href = '/Car-Crash-Lawyer-AI-Incident-Reports/public/incident.html';
        };

        // Stop recording when form is submitted or user navigates away
        window.addEventListener('beforeunload', () => {
            if (isRecording) {
                stopRecording();
            }
        });
    </script>
</body>
</html>
